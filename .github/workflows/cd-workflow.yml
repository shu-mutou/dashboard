name: Continuous Deployment - App

on:
  push:
    branches: [ master ]
  create:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  deploy:
    name: Development Release
    if: github.event_name == 'push' && contains(github.ref, 'master')
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPROXY: "https://proxy.golang.org"
      NODE_OPTIONS: "--max-old-space-size=8192"
      DOCKER_CLI_EXPERIMENTAL: enabled
      TERM: xterm

    steps:
      - name: Setup Environment
        uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab # v2
        with:
          go-version: 1.17.0

      - name: Setup NodeJS
        uses: actions/setup-node@5b949b50c3461bbcd5a540b150c368278160234a # v2.1.2
        with:
          node-version: 16.14.2

      - name: Cache Node Modules
        uses: actions/cache@661fd3eb7f2f20d8c7c84bc2b0509efd7a826628 # v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        shell: bash
        run: |
          [ ! -d "node_modules" ] && npm ci || node aio/scripts/version.mjs && go mod download

      - name: Set up QEMU
        uses: docker/setup-qemu-action@8b122486cedac8393e77aa9734c3528886e4a1a8 # v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6 # v1

      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - name: Push Image
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          make docker-push-head

  release:
    name: Release
    if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      NG_CLI_ANALYTICS: ci
      GOPROXY: "https://proxy.golang.org"
      NODE_OPTIONS: "--max-old-space-size=8192"
      DOCKER_CLI_EXPERIMENTAL: enabled
      TERM: xterm

    steps:
      - name: Setup Environment
        uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab # v2
        with:
          go-version: 1.17.0

      - name: Setup NodeJS
        uses: actions/setup-node@5b949b50c3461bbcd5a540b150c368278160234a # v2.1.2
        with:
          node-version: 16.14.2

      - name: Cache Node Modules
        uses: actions/cache@661fd3eb7f2f20d8c7c84bc2b0509efd7a826628 # v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        shell: bash
        run: |
          [ ! -d "node_modules" ] && npm ci || node aio/scripts/version.mjs && go mod download

      - name: Set up QEMU
        uses: docker/setup-qemu-action@8b122486cedac8393e77aa9734c3528886e4a1a8 # v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6 # v1

      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_RELEASE_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_RELEASE_PASS }}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - name: Push Image
        shell: bash
        run: |
          export GOPATH=$(go env GOPATH)/bin
          make docker-push-release
