name: CI / Web
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
permissions:
  contents: read
env:
  NG_CLI_ANALYTICS: ci
  NODE_OPTIONS: "--max-old-space-size=8192"
  TERM: xterm
jobs:
  check:
    name: Static check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/web
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0

      - name: Install web dependencies
        working-directory: modules/web
        run: yarn

      - name: Check
        run: yarn check

  unit:
    name: Unit tests with coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/web
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0

      - name: Install web dependencies
        working-directory: modules/web
        run: yarn

      - name: Test
        run: yarn coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          name: web-coverage
          fail_ci_if_error: true
